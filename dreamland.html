<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåô Dreamland - Di√°rio de Sonhos</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
    /* ===== VARI√ÅVEIS E RESET ===== */
    :root {
        --deep-purple: #1a1625;
        --purple-dark: #2d2438;
        --purple-mid: #443952;
        --purple-light: #6b5b7a;
        --violet: #8b7ba8;
        --blue-gray: #4a5568;
        --beige-gold: #d4af37;
        --gold-light: #e8d4a0;
        --white-soft: #f8f5f0;
        --white: #ffffff;
    
        /* Emo√ß√µes */
        --emotion-paz: #9ed8db;
        --emotion-alegria: #ffd93d;
        --emotion-medo: #8e44ad;
        --emotion-tristeza: #5d9cec;
        --emotion-saudade: #b8a6d9;
        --emotion-amor: #ff7979;
        --emotion-ansiedade: #ff9f43;
        --emotion-confusao: #a8dadc;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, var(--deep-purple) 0%, var(--purple-dark) 50%, #1a2030 100%);
        color: var(--white-soft);
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
    }

    /* ===== ANIMA√á√ïES DE FUNDO ===== */
    .stars-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
    }

    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: var(--gold-light);
        border-radius: 50%;
        box-shadow: 0 0 6px var(--beige-gold);
        animation: twinkle 3s infinite ease-in-out;
    }

    .star:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
    .star:nth-child(2) { top: 30%; left: 80%; animation-delay: 0.5s; }
    .star:nth-child(3) { top: 50%; left: 15%; animation-delay: 1s; }
    .star:nth-child(4) { top: 70%; left: 60%; animation-delay: 1.5s; }
    .star:nth-child(5) { top: 20%; left: 50%; animation-delay: 2s; }
    .star:nth-child(6) { top: 80%; left: 30%; animation-delay: 0.3s; }
    .star:nth-child(7) { top: 40%; left: 90%; animation-delay: 1.2s; }
    .star:nth-child(8) { top: 60%; left: 10%; animation-delay: 1.8s; }
    .star:nth-child(9) { top: 15%; left: 70%; animation-delay: 0.7s; }
    .star:nth-child(10) { top: 85%; left: 85%; animation-delay: 2.3s; }

    @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.5); }
    }

    .mist {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 50% 50%, rgba(139, 123, 168, 0.05) 0%, transparent 70%);
        animation: mistMove 20s infinite ease-in-out;
        pointer-events: none;
        z-index: 0;
    }

    @keyframes mistMove {
        0%, 100% { opacity: 0.3; transform: translate(0, 0) scale(1); }
        50% { opacity: 0.6; transform: translate(20px, -20px) scale(1.1); }
    }

    /* ===== HEADER ===== */
    .header {
        position: relative;
        z-index: 10;
        padding: 2rem 3rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(10px);
        background: rgba(26, 22, 37, 0.5);
        border-bottom: 1px solid rgba(139, 123, 168, 0.2);
    }

    .header-content {
        text-align: left;
    }

    .logo {
        font-size: 2rem;
        font-weight: 500;
        letter-spacing: 0.6px;
        color: var(--beige-gold);
        text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
    }

    .tagline {
        font-size: 0.9rem;
        color: var(--violet);
        font-style: italic;
        margin-top: 0.3rem;
    }

    .header-actions {
        display: flex;
        gap: 1rem;
        align-items: center;
    }

    /* ===== BOT√ïES ===== */
    .btn-icon {
        background: rgba(139, 123, 168, 0.15);
        border: 1px solid rgba(139, 123, 168, 0.3);
        width: 45px;
        height: 45px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.4s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
    }

    .btn-icon:hover {
        background: rgba(139, 123, 168, 0.3);
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 5px 20px rgba(139, 123, 168, 0.4);
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--violet), var(--purple-light));
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 25px;
        color: var(--white);
        cursor: pointer;
        font-family: inherit;
        font-size: 1rem;
        transition: all 0.4s ease;
        box-shadow: 0 4px 15px rgba(139, 123, 168, 0.3);
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgba(139, 123, 168, 0.5);
    }

    .btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 0.8rem 1.5rem;
        border-radius: 25px;
        color: var(--white-soft);
        cursor: pointer;
        font-family: inherit;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.15);
    }

    /* ===== FILTROS ===== */
    .filters-container {
        position: relative;
        z-index: 10;
        padding: 1.5rem 3rem;
        display: flex;
        gap: 2rem;
        align-items: center;
        flex-wrap: wrap;
    }

    .filter-group {
        display: flex;
        align-items: center;
        gap: 0.8rem;
    }

    .filter-group label {
        font-size: 0.9rem;
        color: var(--violet);
    }

    .search-input {
        background: rgba(139, 123, 168, 0.1);
        border: 1px solid rgba(139, 123, 168, 0.3);
        padding: 0.7rem 1.2rem;
        border-radius: 20px;
        color: var(--white-soft);
        font-family: inherit;
        font-size: 0.95rem;
        width: 300px;
        transition: all 0.3s ease;
    }

    .search-input:focus {
        outline: none;
        border-color: var(--violet);
        background: rgba(139, 123, 168, 0.15);
    }

    .search-input::placeholder {
        color: rgba(248, 245, 240, 0.4);
    }

    .filter-select {
        background: rgba(139, 123, 168, 0.1);
        border: 1px solid rgba(139, 123, 168, 0.3);
        padding: 0.7rem 1.2rem;
        border-radius: 20px;
        color: var(--white-soft);
        font-family: inherit;
        font-size: 0.95rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .filter-select:focus {
        outline: none;
        border-color: var(--violet);
    }

    .view-toggle {
        display: flex;
        gap: 0.5rem;
    }

    .view-btn {
        background: rgba(139, 123, 168, 0.1);
        border: 1px solid rgba(139, 123, 168, 0.3);
        padding: 0.6rem 1rem;
        border-radius: 15px;
        color: var(--white-soft);
        cursor: pointer;
        font-family: inherit;
        font-size: 0.85rem;
        transition: all 0.3s ease;
    }

    .view-btn.active,
    .view-btn:hover {
        background: rgba(139, 123, 168, 0.3);
        border-color: var(--violet);
    }

    /* ===== CONTAINER PRINCIPAL ===== */
    .main-container {
        position: relative;
        z-index: 10;
        padding: 2rem 3rem;
        min-height: 60vh;
    }

    .dreams-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 2rem;
        animation: fadeIn 0.6s ease;
    }

    .dreams-grid.list-view {
        grid-template-columns: 1fr;
    }

    .dreams-grid.gallery-view {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1.5rem;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* ===== CARDS DE SONHOS ===== */
    .dream-card {
        background: rgba(45, 36, 56, 0.6);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(139, 123, 168, 0.3);
        border-radius: 20px;
        padding: 1.8rem;
        cursor: pointer;
        transition: all 0.5s ease;
        position: relative;
        overflow: hidden;
    }

    .dream-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, transparent, var(--card-emotion), transparent);
        opacity: 0.7;
    }

    .dream-card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 15px 40px rgba(139, 123, 168, 0.4);
        border-color: var(--card-emotion);
    }

    .dream-card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 1rem;
    }

    .dream-symbol {
        font-size: 2.5rem;
        filter: drop-shadow(0 0 10px var(--card-emotion));
    }

    .dream-emotion {
        background: rgba(139, 123, 168, 0.2);
        padding: 0.4rem 0.8rem;
        border-radius: 12px;
        font-size: 0.8rem;
        color: var(--card-emotion);
        border: 1px solid var(--card-emotion);
    }

    .dream-title {
        font-size: 1.3rem;
        color: var(--beige-gold);
        margin-bottom: 0.5rem;
        font-weight: 400;
    }

    .dream-date {
        font-size: 0.85rem;
        color: var(--violet);
        margin-bottom: 1rem;
        font-style: italic;
    }

    .dream-description {
        font-size: 0.95rem;
        line-height: 1.6;
        color: rgba(248, 245, 240, 0.8);
        margin-bottom: 1rem;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .dream-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-bottom: 1rem;
    }

    .tag {
        background: rgba(139, 123, 168, 0.2);
        padding: 0.3rem 0.8rem;
        border-radius: 10px;
        font-size: 0.8rem;
        color: var(--violet);
    }

    .dream-actions {
        display: flex;
        gap: 0.8rem;
        margin-top: 1.5rem;
        padding-top: 1rem;
        border-top: 1px solid rgba(139, 123, 168, 0.2);
    }

    .btn-small {
        background: rgba(139, 123, 168, 0.15);
        border: 1px solid rgba(139, 123, 168, 0.3);
        padding: 0.5rem 1rem;
        border-radius: 12px;
        color: var(--white-soft);
        cursor: pointer;
        font-family: inherit;
        font-size: 0.85rem;
        transition: all 0.3s ease;
        flex: 1;
    }

    .btn-small:hover {
        background: rgba(139, 123, 168, 0.3);
    }

    .btn-delete {
        background: rgba(255, 121, 121, 0.15);
        border-color: rgba(255, 121, 121, 0.3);
        color: #ff9797;
    }

    .btn-delete:hover {
        background: rgba(255, 121, 121, 0.25);
    }

    /* ===== LISTA VIEW ===== */
    .dream-card.list-item {
        display: flex;
        align-items: center;
        gap: 2rem;
        padding: 1.5rem;
    }

    .dream-card.list-item .dream-symbol {
        font-size: 3rem;
        flex-shrink: 0;
    }

    .dream-card.list-item .dream-content {
        flex: 1;
    }

    .dream-card.list-item .dream-actions {
        border-top: none;
        margin-top: 0;
        padding-top: 0;
        flex-direction: column;
    }

    /* ===== GALERIA VIEW ===== */
    .dream-card.gallery-item {
        padding: 1.5rem;
        text-align: center;
    }

    .dream-card.gallery-item .dream-symbol {
        font-size: 3.5rem;
        display: block;
        margin-bottom: 1rem;
    }

    .dream-card.gallery-item .dream-title {
        font-size: 1.1rem;
    }

    .dream-card.gallery-item .dream-description {
        -webkit-line-clamp: 2;
        font-size: 0.85rem;
    }

    /* ===== EMPTY STATE ===== */
    .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        opacity: 0.6;
    }

    .empty-icon {
        font-size: 5rem;
        display: block;
        margin-bottom: 1rem;
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }

    .empty-state h2 {
        color: var(--beige-gold);
        margin-bottom: 0.5rem;
        font-weight: 400;
    }

    .empty-state p {
        color: var(--violet);
        font-style: italic;
    }

    /* ===== MODALS ===== */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(5px);
        z-index: 1000;
        animation: fadeInModal 0.3s ease;
    }

    .modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    @keyframes fadeInModal {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .modal-content {
        background: linear-gradient(135deg, var(--purple-dark), var(--deep-purple));
        border: 1px solid rgba(139, 123, 168, 0.4);
        border-radius: 25px;
        max-width: 600px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
        animation: slideUp 0.4s ease;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .modal-content.modal-chart {
        max-width: 900px;
    }

    .modal-content.modal-view {
        max-width: 700px;
    }

    .modal-content.modal-small {
        max-width: 400px;
    }

    @keyframes slideUp {
        from { transform: translateY(50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .modal-header {
        padding: 2rem;
        border-bottom: 1px solid rgba(139, 123, 168, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .modal-header h2 {
        color: var(--beige-gold);
        font-weight: 400;
        font-size: 1.5rem;
    }

    .btn-close {
        background: none;
        border: none;
        color: var(--white-soft);
        font-size: 2rem;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
    }

    .btn-close:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: rotate(90deg);
    }

    /* ===== FORMUL√ÅRIO ===== */
    .dream-form {
        padding: 2rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
    }

    .form-group label {
        display: block;
        color: var(--violet);
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        background: rgba(139, 123, 168, 0.1);
        border: 1px solid rgba(139, 123, 168, 0.3);
        padding: 0.8rem;
        border-radius: 12px;
        color: var(--white-soft);
        font-family: inherit;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
        outline: none;
        border-color: var(--violet);
        background: rgba(139, 123, 168, 0.15);
    }

    .form-group textarea {
        resize: vertical;
        line-height: 1.6;
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
    }

    .form-actions button {
        flex: 1;
    }

    /* ===== VISUALIZA√á√ÉO COMPLETA ===== */
    .dream-view-full {
        padding: 2rem;
    }

    .dream-view-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .dream-view-symbol {
        font-size: 5rem;
        margin-bottom: 1rem;
        display: block;
    }

    .dream-view-title {
        font-size: 2rem;
        color: var(--beige-gold);
        margin-bottom: 0.5rem;
    }

    .dream-view-meta {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin: 1.5rem 0;
        flex-wrap: wrap;
    }

    .dream-view-description {
        font-size: 1.1rem;
        line-height: 1.8;
        color: var(--white-soft);
        margin: 2rem 0;
        text-align: justify;
    }

    .dream-view-analysis {
        background: rgba(139, 123, 168, 0.1);
        border-left: 4px solid var(--beige-gold);
        padding: 1.5rem;
        border-radius: 12px;
        margin: 2rem 0;
    }

    .dream-view-analysis h3 {
        color: var(--beige-gold);
        font-size: 1.1rem;
        margin-bottom: 1rem;
        font-weight: 400;
    }

    .dream-view-analysis p {
        line-height: 1.7;
        color: rgba(248, 245, 240, 0.9);
        font-style: italic;
    }

    /* ===== GR√ÅFICOS ===== */
    .chart-container {
        padding: 2rem;
    }

    .chart-section {
        margin-bottom: 3rem;
    }

    .chart-section h3 {
        color: var(--beige-gold);
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
        font-weight: 400;
    }

    .chart-section canvas {
        max-height: 300px;
    }

    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin-top: 2rem;
    }

    .stat-card {
        background: rgba(139, 123, 168, 0.1);
        padding: 1.5rem;
        border-radius: 15px;
        text-align: center;
        border: 1px solid rgba(139, 123, 168, 0.2);
    }

    .stat-value {
        font-size: 2rem;
        color: var(--beige-gold);
        margin-bottom: 0.5rem;
    }

    .stat-label {
        font-size: 0.9rem;
        color: var(--violet);
    }

    /* ===== EXPORTA√á√ÉO ===== */
    .export-options {
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .btn-export {
        background: rgba(139, 123, 168, 0.1);
        border: 1px solid rgba(139, 123, 168, 0.3);
        padding: 1.5rem;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 1.5rem;
        text-align: left;
    }

    .btn-export:hover {
        background: rgba(139, 123, 168, 0.2);
        border-color: var(--violet);
        transform: translateX(5px);
    }

    .export-icon {
        font-size: 2.5rem;
    }

    .export-title {
        color: var(--beige-gold);
        font-size: 1.1rem;
        margin-bottom: 0.3rem;
    }

    .export-desc {
        color: var(--violet);
        font-size: 0.9rem;
    }

    /* ===== SCROLLBAR ===== */
    ::-webkit-scrollbar {
        width: 10px;
    }

    ::-webkit-scrollbar-track {
        background: rgba(26, 22, 37, 0.5);
    }

    ::-webkit-scrollbar-thumb {
        background: rgba(139, 123, 168, 0.5);
        border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: rgba(139, 123, 168, 0.7);
    }

    /* ===== RESPONSIVIDADE ===== */
    @media (max-width: 768px) {
        .header {
            flex-direction: column;
            gap: 1.5rem;
            padding: 1.5rem;
        }
    
        .filters-container {
            padding: 1rem;
            flex-direction: column;
            align-items: stretch;
        }
    
        .search-input {
            width: 100%;
        }
    
        .main-container {
            padding: 1rem;
        }
    
        .dreams-grid {
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
    
        .form-row {
            grid-template-columns: 1fr;
        }
    
        .dream-view-meta {
            flex-direction: column;
            gap: 1rem;
        }
    }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Efeito de fundo animado -->
    <div class="stars-bg">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    <div class="mist"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">üåô Dreamland</h1>
        </div>
        <div class="header-actions">
            <button class="btn-icon" id="randomDreamBtn" title="Sonho Aleat√≥rio">
                <span>‚ú®</span>
            </button>
            <button class="btn-icon" id="chartBtn" title="Jornal do Sono">
                <span>üìä</span>
            </button>
            <button class="btn-icon" id="exportBtn" title="Exportar">
                <span>üíæ</span>
            </button>
            <button class="btn-primary" id="newDreamBtn">
                <span>+ Novo Sonho</span>
            </button>
        </div>

    <script>
    // ===== GERENCIAMENTO DE DADOS =====
    class DreamManager {
        constructor() {
            this.dreams = this.loadDreams();
            this.currentView = 'cards';
            this.filters = {
                search: '',
                emotion: ''
            };
        }

        loadDreams() {
            const stored = localStorage.getItem('dreamland_dreams');
            return stored ? JSON.parse(stored) : [];
        }

        saveDreams() {
            localStorage.setItem('dreamland_dreams', JSON.stringify(this.dreams));
        }

        addDream(dream) {
            dream.id = Date.now().toString();
            dream.createdAt = new Date().toISOString();
            this.dreams.unshift(dream);
            this.saveDreams();
            return dream;
        }

        updateDream(id, updatedDream) {
            const index = this.dreams.findIndex(d => d.id === id);
            if (index !== -1) {
                this.dreams[index] = { ...this.dreams[index], ...updatedDream };
                this.saveDreams();
                return this.dreams[index];
            }
            return null;
        }

        deleteDream(id) {
            this.dreams = this.dreams.filter(d => d.id !== id);
            this.saveDreams();
        }

        getDream(id) {
            return this.dreams.find(d => d.id === id);
        }

        getFilteredDreams() {
            return this.dreams.filter(dream => {
                const matchesSearch = !this.filters.search || 
                    dream.title.toLowerCase().includes(this.filters.search.toLowerCase()) ||
                    dream.description.toLowerCase().includes(this.filters.search.toLowerCase()) ||
                    (dream.tags && dream.tags.some(tag => tag.toLowerCase().includes(this.filters.search.toLowerCase())));
            
                const matchesEmotion = !this.filters.emotion || dream.emotion === this.filters.emotion;
            
                return matchesSearch && matchesEmotion;
            });
        }

        getRandomDream() {
            if (this.dreams.length === 0) return null;
            const randomIndex = Math.floor(Math.random() * this.dreams.length);
            return this.dreams[randomIndex];
        }

        getEmotionStats() {
            const stats = {};
            this.dreams.forEach(dream => {
                stats[dream.emotion] = (stats[dream.emotion] || 0) + 1;
            });
            return stats;
        }

        getSymbolStats() {
            const stats = {};
            this.dreams.forEach(dream => {
                stats[dream.symbol] = (stats[dream.symbol] || 0) + 1;
            });
            return stats;
        }

        getFrequencyByMonth() {
            const frequency = {};
            this.dreams.forEach(dream => {
                const date = new Date(dream.date);
                const monthYear = `${date.getMonth() + 1}/${date.getFullYear()}`;
                frequency[monthYear] = (frequency[monthYear] || 0) + 1;
            });
            return frequency;
        }
    }

    // ===== AN√ÅLISE PO√âTICA =====
    class DreamAnalyzer {
        constructor() {
            this.symbols = {
                'üåô': ['mist√©rio', 'feminino', 'intui√ß√£o', 'ciclos'],
                '‚≠ê': ['esperan√ßa', 'desejo', 'destino', 'luz'],
                'üåä': ['emo√ß√µes', 'inconsci√™ncia', 'fluxo', 'mudan√ßa'],
                'üå≤': ['crescimento', 'estabilidade', 'natureza', 'ra√≠zes'],
                'üè†': ['seguran√ßa', 'fam√≠lia', 'interior', 'prote√ß√£o'],
                'üö™': ['oportunidade', 'transi√ß√£o', 'escolha', 'passagem'],
                'ü™ü': ['perspectiva', 'clareza', 'vis√£o', 'possibilidades'],
                'ü¶ã': ['transforma√ß√£o', 'leveza', 'liberdade', 'renascimento'],
                'üïäÔ∏è': ['paz', 'pureza', 'mensagem', 'transcend√™ncia'],
                'üå∫': ['beleza', 'florescimento', 'abertura', 'sensibilidade'],
                'üîë': ['solu√ß√£o', 'acesso', 'descoberta', 'poder'],
                'üìñ': ['conhecimento', 'hist√≥ria', 'aprendizado', 'mem√≥ria'],
                'üé≠': ['dualidade', 'persona', 'representa√ß√£o', 'emo√ß√£o'],
                'üåà': ['esperan√ßa', 'diversidade', 'renova√ß√£o', 'promessa'],
                '‚òÅÔ∏è': ['imagina√ß√£o', 'leveza', 'transit√≥rio', 'sonho'],
                '‚ö°': ['energia', 's√∫bito', 'ilumina√ß√£o', 'poder'],
                'üåπ': ['amor', 'paix√£o', 'beleza', 'dualidade'],
                'ü¶â': ['sabedoria', 'noite', 'vis√£o', 'mist√©rio']
            };

            this.emotions = {
                'paz': ['serenidade', 'harmonia', 'equil√≠brio', 'aceita√ß√£o'],
                'alegria': ['leveza', 'celebra√ß√£o', 'plenitude', 'gratid√£o'],
                'medo': ['sombra', 'desconhecido', 'prote√ß√£o', 'alerta'],
                'tristeza': ['profundidade', 'introspec√ß√£o', 'perda', 'transforma√ß√£o'],
                'saudade': ['mem√≥ria', 'conex√£o', 'tempo', 'amor'],
                'amor': ['uni√£o', 'entrega', 'abertura', 'vulnerabilidade'],
                'ansiedade': ['movimento', 'futuro', 'controle', 'inquietude'],
                'confusao': ['caos', 'nebulosa', 'busca', 'transi√ß√£o']
            };

            this.templates = [
                'Este sonho sussurra sobre {themes}. H√° algo em voc√™ que anseia por {desire}.',
                'Entre {themes}, seu inconsciente tece uma hist√≥ria de {desire}.',
                'Um sonho que fala de {themes} ‚Äî talvez seja hora de contemplar {desire}.',
                'Nas entrelinhas de {themes}, reside um convite para {desire}.',
                'Este sonho √© um espelho refletindo {themes}, guiando voc√™ em dire√ß√£o a {desire}.'
            ];
        }

        analyze(dream) {
            const symbolThemes = this.symbols[dream.symbol] || ['mist√©rio', 'significado'];
            const emotionThemes = this.emotions[dream.emotion] || ['sentimento', 'experi√™ncia'];
        
            const allThemes = [...symbolThemes, ...emotionThemes];
            const selectedThemes = this.selectRandom(allThemes, 2).join(' e ');
            const desire = this.generateDesire(dream.emotion);
        
            const template = this.templates[Math.floor(Math.random() * this.templates.length)];
            return template
                .replace('{themes}', selectedThemes)
                .replace('{desire}', desire);
        }

        selectRandom(arr, count) {
            const shuffled = [...arr].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        generateDesire(emotion) {
            const desires = {
                'paz': 'encontrar seu centro',
                'alegria': 'celebrar a vida',
                'medo': 'enfrentar suas sombras',
                'tristeza': 'permitir-se sentir',

                'amor': 'abrir seu cora√ß√£o',
                'ansiedade': 'confiar no processo',
                'confusao': 'aceitar a incerteza'
            };
            return desires[emotion] || 'descobrir seu caminho';
        }
    }

    // ===== RENDERIZA√á√ÉO =====
    class DreamRenderer {
        constructor(manager, analyzer) {
            this.manager = manager;
            this.analyzer = analyzer;
            this.emotionColors = {
                'paz': '#9ed8db',
                'alegria': '#ffd93d',
                'medo': '#8e44ad',
                'tristeza': '#5d9cec',
                'saudade': '#b8a6d9',
                'amor': '#ff7979',
                'ansiedade': '#ff9f43',
                'confusao': '#a8dadc'
            };
            this.emotionLabels = {
                'paz': 'üïäÔ∏è Paz',
                'alegria': 'üòä Alegria',
                'medo': 'üò® Medo',
                'tristeza': 'üò¢ Tristeza',
                'saudade': 'üí≠ Saudade',
                'amor': '‚ù§Ô∏è Amor',
                'ansiedade': 'üò∞ Ansiedade',
                'confusao': 'üåÄ Confus√£o'
            };
        }

        renderDreams() {
            const container = document.getElementById('dreamsContainer');
            const emptyState = document.getElementById('emptyState');
            const dreams = this.manager.getFilteredDreams();

            if (dreams.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            container.className = `dreams-grid ${this.manager.currentView}-view`;
        
            container.innerHTML = dreams.map(dream => this.createDreamCard(dream)).join('');
        
            // Adicionar event listeners
            dreams.forEach(dream => {
                this.attachCardListeners(dream.id);
            });
        }

        createDreamCard(dream) {
            const emotionColor = this.emotionColors[dream.emotion] || '#8b7ba8';
            const emotionLabel = this.emotionLabels[dream.emotion] || dream.emotion;
            const tags = dream.tags || [];
            const formattedDate = this.formatDate(dream.date);

            const cardClass = this.manager.currentView === 'list' ? 'list-item' : 
                             this.manager.currentView === 'gallery' ? 'gallery-item' : '';

            return `
                <div class="dream-card ${cardClass}" data-id="${dream.id}" style="--card-emotion: ${emotionColor}">
                    <div class="dream-card-header">
                        <span class="dream-symbol">${dream.symbol}</span>
                        <span class="dream-emotion">${emotionLabel}</span>
                    </div>
                    <div class="dream-content">
                        <h3 class="dream-title">${this.escapeHtml(dream.title)}</h3>
                        <p class="dream-date">${formattedDate}</p>
                        <p class="dream-description">${this.escapeHtml(dream.description)}</p>
                        ${tags.length > 0 ? `
                            <div class="dream-tags">
                                ${tags.map(tag => `<span class="tag">#${this.escapeHtml(tag)}</span>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                    <div class="dream-actions">
                        <button class="btn-small btn-view" data-id="${dream.id}">üëÅÔ∏è Ver</button>
                        <button class="btn-small btn-edit" data-id="${dream.id}">‚úèÔ∏è Editar</button>
                        <button class="btn-small btn-delete" data-id="${dream.id}">üóëÔ∏è Excluir</button>
                    </div>
                </div>
            `;
        }

        attachCardListeners(dreamId) {
            const viewBtn = document.querySelector(`.btn-view[data-id="${dreamId}"]`);
            const editBtn = document.querySelector(`.btn-edit[data-id="${dreamId}"]`);
            const deleteBtn = document.querySelector(`.btn-delete[data-id="${dreamId}"]`);

            if (viewBtn) viewBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                this.showDreamView(dreamId);
            });

            if (editBtn) editBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                app.openEditModal(dreamId);
            });

            if (deleteBtn) deleteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                this.deleteDream(dreamId);
            });
        }

        showDreamView(dreamId) {
            const dream = this.manager.getDream(dreamId);
            if (!dream) return;

            const analysis = this.analyzer.analyze(dream);
            const emotionLabel = this.emotionLabels[dream.emotion] || dream.emotion;
            const formattedDate = this.formatDate(dream.date);
            const tags = dream.tags || [];

            const content = `
                <div class="dream-view-full">
                    <div class="dream-view-header">
                        <span class="dream-view-symbol">${dream.symbol}</span>
                        <h2 class="dream-view-title">${this.escapeHtml(dream.title)}</h2>
                        <div class="dream-view-meta">
                            <span class="dream-emotion">${emotionLabel}</span>
                            <span class="dream-date">${formattedDate}</span>
                        </div>
                        ${tags.length > 0 ? `
                            <div class="dream-tags">
                                ${tags.map(tag => `<span class="tag">#${this.escapeHtml(tag)}</span>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                    <div class="dream-view-description">
                        ${this.escapeHtml(dream.description).replace(/\n/g, '<br>')}
                    </div>
                    <div class="dream-view-analysis">
                        <h3>‚ú® An√°lise Po√©tica</h3>
                        <p>${analysis}</p>
                    </div>
                </div>
            `;

            document.getElementById('viewModalContent').innerHTML = content;
            document.getElementById('viewModal').classList.add('active');
        }

        deleteDream(dreamId) {
            if (confirm('Tem certeza que deseja excluir este sonho?')) {
                this.manager.deleteDream(dreamId);
                this.renderDreams();
            }
        }

        formatDate(dateString) {
            const date = new Date(dateString);
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return date.toLocaleDateString('pt-BR', options);
        }

        escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    }

    // ===== GR√ÅFICOS =====
    class ChartManager {
        constructor(manager, renderer) {
            this.manager = manager;
            this.renderer = renderer;
            this.charts = {};
        }

        showCharts() {
            document.getElementById('chartModal').classList.add('active');
        
            // Limpar gr√°ficos anteriores
            if (this.charts.emotions) this.charts.emotions.destroy();
            if (this.charts.frequency) this.charts.frequency.destroy();

            // Criar novos gr√°ficos
            setTimeout(() => {
                this.createEmotionsChart();
                this.createFrequencyChart();
                this.updateStats();
            }, 100);
        }

        createEmotionsChart() {
            const stats = this.manager.getEmotionStats();
            const labels = Object.keys(stats).map(emotion => this.renderer.emotionLabels[emotion] || emotion);
            const data = Object.values(stats);
            const colors = Object.keys(stats).map(emotion => this.renderer.emotionColors[emotion] || '#8b7ba8');

            const ctx = document.getElementById('emotionsChart').getContext('2d');
            this.charts.emotions = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: colors,
                        borderColor: 'rgba(26, 22, 37, 0.8)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#f8f5f0',
                                font: { size: 12, family: 'Georgia' },
                                padding: 15
                            }
                        }
                    }
                }
            });
        }

        createFrequencyChart() {
            const frequency = this.manager.getFrequencyByMonth();
            const sortedMonths = Object.keys(frequency).sort((a, b) => {
                const [monthA, yearA] = a.split('/');
                const [monthB, yearB] = b.split('/');
                return new Date(yearA, monthA - 1) - new Date(yearB, monthB - 1);
            });

            const labels = sortedMonths.slice(-6); // √öltimos 6 meses
            const data = labels.map(month => frequency[month]);

            const ctx = document.getElementById('frequencyChart').getContext('2d');
            this.charts.frequency = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Sonhos registrados',
                        data: data,
                        borderColor: '#d4af37',
                        backgroundColor: 'rgba(212, 175, 55, 0.1)',
                        borderWidth: 3,
                        tension: 0.4,
                        fill: true,
                        pointBackgroundColor: '#d4af37',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#8b7ba8',
                                stepSize: 1
                            },
                            grid: {
                                color: 'rgba(139, 123, 168, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#8b7ba8'
                            },
                            grid: {
                                color: 'rgba(139, 123, 168, 0.1)'
                            }
                        }
                    }
                }
            });
        }

        updateStats() {
            const totalDreams = this.manager.dreams.length;
            document.getElementById('totalDreams').textContent = totalDreams;

            // Emo√ß√£o mais comum
            const emotionStats = this.manager.getEmotionStats();
            const mostCommon = Object.entries(emotionStats).sort((a, b) => b[1] - a[1])[0];
            document.getElementById('mostCommonEmotion').textContent = 
                mostCommon ? this.renderer.emotionLabels[mostCommon[0]] : '‚Äî';

            // S√≠mbolo mais comum
            const symbolStats = this.manager.getSymbolStats();
            const mostCommonSymbol = Object.entries(symbolStats).sort((a, b) => b[1] - a[1])[0];
            document.getElementById('mostCommonSymbol').textContent = 
                mostCommonSymbol ? mostCommonSymbol[0] : '‚Äî';
        }
    }

    // ===== EXPORTA√á√ÉO =====
    class ExportManager {
        constructor(manager) {
            this.manager = manager;
        }

        exportAsJSON() {
            const data = {
                exported: new Date().toISOString(),
                totalDreams: this.manager.dreams.length,
                dreams: this.manager.dreams
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            this.download(blob, `dreamland_backup_${this.getDateString()}.json`);
        }

        exportAsTXT() {
            let content = 'üåô DREAMLAND - DI√ÅRIO DE SONHOS\n';
            content += '‚ïê'.repeat(50) + '\n\n';
            content += `Exportado em: ${new Date().toLocaleDateString('pt-BR')}\n`;
            content += `Total de sonhos: ${this.manager.dreams.length}\n\n`;
            content += '‚ïê'.repeat(50) + '\n\n';

            this.manager.dreams.forEach((dream, index) => {
                content += `\n${index + 1}. ${dream.title}\n`;
                content += `${'‚îÄ'.repeat(50)}\n`;
                content += `${dream.symbol} | Data: ${new Date(dream.date).toLocaleDateString('pt-BR')}\n`;
                content += `Emo√ß√£o: ${dream.emotion}\n`;
                if (dream.tags && dream.tags.length > 0) {
                    content += `Tags: ${dream.tags.join(', ')}\n`;
                }
                content += `\n${dream.description}\n\n`;
            });

            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            this.download(blob, `dreamland_sonhos_${this.getDateString()}.txt`);
        }

        download(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        getDateString() {
            const now = new Date();
            return `${now.getFullYear()}${(now.getMonth() + 1).toString().padStart(2, '0')}${now.getDate().toString().padStart(2, '0')}`;
        }
    }

    // ===== APLICA√á√ÉO PRINCIPAL =====
    class DreamlandApp {
        constructor() {
            this.manager = new DreamManager();
            this.analyzer = new DreamAnalyzer();
            this.renderer = new DreamRenderer(this.manager, this.analyzer);
            this.chartManager = new ChartManager(this.manager, this.renderer);
            this.exportManager = new ExportManager(this.manager);
        
            this.initializeEventListeners();
            this.renderer.renderDreams();
            this.setTodayDate();
        }

        initializeEventListeners() {
            // Bot√µes principais
            document.getElementById('newDreamBtn').addEventListener('click', () => this.openNewModal());
            document.getElementById('randomDreamBtn').addEventListener('click', () => this.showRandomDream());
            document.getElementById('chartBtn').addEventListener('click', () => this.chartManager.showCharts());
            document.getElementById('exportBtn').addEventListener('click', () => this.openExportModal());

            // Formul√°rio
            document.getElementById('dreamForm').addEventListener('submit', (e) => this.handleFormSubmit(e));
            document.getElementById('cancelBtn').addEventListener('click', () => this.closeModal('dreamModal'));

            // Modals
            document.getElementById('closeModal').addEventListener('click', () => this.closeModal('dreamModal'));
            document.getElementById('closeViewModal').addEventListener('click', () => this.closeModal('viewModal'));
            document.getElementById('closeChartModal').addEventListener('click', () => this.closeModal('chartModal'));
            document.getElementById('closeExportModal').addEventListener('click', () => this.closeModal('exportModal'));

            // Fechar modal ao clicar fora
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.remove('active');
                    }
                });
            });

            // Filtros
            document.getElementById('searchInput').addEventListener('input', (e) => {
                this.manager.filters.search = e.target.value;
                this.renderer.renderDreams();
            });

            document.getElementById('emotionFilter').addEventListener('change', (e) => {
                this.manager.filters.emotion = e.target.value;
                this.renderer.renderDreams();
            });

            // Visualiza√ß√µes
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    this.manager.currentView = e.target.dataset.view;
                    this.renderer.renderDreams();
                });
            });

            // Exporta√ß√£o
            document.getElementById('exportJsonBtn').addEventListener('click', () => {
                this.exportManager.exportAsJSON();
                this.closeModal('exportModal');
            });

            document.getElementById('exportTxtBtn').addEventListener('click', () => {
                this.exportManager.exportAsTXT();
                this.closeModal('exportModal');
            });
        }

        openNewModal() {
            document.getElementById('modalTitle').textContent = '‚ú® Novo Sonho';
            document.getElementById('dreamForm').reset();
            document.getElementById('dreamId').value = '';
            this.setTodayDate();
            document.getElementById('dreamModal').classList.add('active');
        }

        openEditModal(dreamId) {
            const dream = this.manager.getDream(dreamId);
            if (!dream) return;

            document.getElementById('modalTitle').textContent = '‚úèÔ∏è Editar Sonho';
            document.getElementById('dreamId').value = dream.id;
            document.getElementById('dreamTitle').value = dream.title;
            document.getElementById('dreamDate').value = dream.date;
            document.getElementById('dreamDescription').value = dream.description;
            document.getElementById('dreamEmotion').value = dream.emotion;
            document.getElementById('dreamSymbol').value = dream.symbol;
            document.getElementById('dreamTags').value = dream.tags ? dream.tags.join(', ') : '';
        
            document.getElementById('dreamModal').classList.add('active');
        }

        handleFormSubmit(e) {
            e.preventDefault();

            const dreamData = {
                title: document.getElementById('dreamTitle').value,
                date: document.getElementById('dreamDate').value,
                description: document.getElementById('dreamDescription').value,
                emotion: document.getElementById('dreamEmotion').value,
                symbol: document.getElementById('dreamSymbol').value,
                tags: document.getElementById('dreamTags').value
                    .split(',')
                    .map(tag => tag.trim())
                    .filter(tag => tag)
            };

            const dreamId = document.getElementById('dreamId').value;
        
            if (dreamId) {
                this.manager.updateDream(dreamId, dreamData);
            } else {
                this.manager.addDream(dreamData);
            }

            this.closeModal('dreamModal');
            this.renderer.renderDreams();
        }

        closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        showRandomDream() {
            const dream = this.manager.getRandomDream();
            if (dream) {
                this.renderer.showDreamView(dream.id);
            } else {
                alert('Voc√™ ainda n√£o tem sonhos registrados.');
            }
        }

        openExportModal() {
            if (this.manager.dreams.length === 0) {
                alert('Voc√™ ainda n√£o tem sonhos para exportar.');
                return;
            }
            document.getElementById('exportModal').classList.add('active');
        }

        setTodayDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dreamDate').value = today;
        }
    }

    // ===== INICIALIZA√á√ÉO =====
    let app;
    document.addEventListener('DOMContentLoaded', () => {
        app = new DreamlandApp();
    });
    </script>
